<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="community.css" rel="stylesheet" />
</head>
<body>
<h2>Community</h2>
<small>Post your thoughts, share awesome videos, and find your dance mates!</small><br>
<small id="instruction"><b>Instruction:</b> To tag a link of the video, make sure it is the right format! <i>(e.g. https://www.youtube.com/watch?v=...)</i></small><br><br>
<div id="community">
    Title <input type="text" id="title" placeholder="Write title of your post!"><br>
    Video Link <input type="text" id="tag" placeholder="Tag link of the video you want to share if you want!"><br><br>
    <textarea id="comment" rows="10" cols="90" placeholder="Write anything!"></textarea>
    <button id="post">Post</button>
</div>
<table id="community_table"></table>
