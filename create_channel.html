<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>NYTM</title>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" />
    
    <!-- 합쳐지고 최소화된 최신 CSS -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- 부가적인 테마 -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css"> -->

    <link href="jquery/css/ui-lightness/jquery-ui-1.10.0.custom.css" rel="stylesheet" />
    <link href="./create_channel.css" rel="stylesheet" />
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Nanum Brush Script">
  </head>
  <body>
    <div><header id = "CreateChannelTitle">Create Channel</header></div>
    <div id = "CreateChannelFromDiv">
    <form id = "CreateChannelForm needs-validation" novalidate>
      <div class="form-group row">
    <!-- <div class="btn-group btn-group-toggle" data-toggle="buttons">
      <label class="btn btn-secondary active">
        <input type="radio" name="Live" id="option1" value="Live" autocomplete="off" checked> LIVE
      </label>
      <label class="btn btn-secondary">
        <input type="radio" name="Live" id="option2" value="Non-live" autocomplete="off"> NON-LIVE
      </label>
    </div> -->
    <label class="col-sm-4 col-form-label"></label>
    <div class="btn-group btn-group-toggle col-sm-8 col-form-label" data-toggle="buttons">
      <label class="btn btn-outline-primary col-sm-4 col-form-label active">
        <input type="radio" name="Live" id="jb-radio-1" value="EnterChannel" autocomplete="off" checked> LIVE
      </label>
      <label class="btn btn-outline-primary col-sm-4 col-form-label">
        <input type="radio" name="Live" id="jb-radio-2" value="EnterLiveChannel" autocomplete="off"> NON-LIVE
      </label>
    </div>
  </div>
    <div class="form-group row">
      <label class="col-sm-4 col-form-label"></label>
    <div class="btn-group btn-group-toggle col-sm-8 col-form-label" data-toggle="buttons">
      <label class="btn btn-outline-primary col-sm-4 col-form-label active">
        <input type="radio" name="Private" id="option1" value="Public" autocomplete="off" checked> PUBLIC
      </label>
      <label class="btn btn-outline-primary col-sm-4 col-form-label">
        <input type="radio" name="Private" id="option2" value="Private" autocomplete="off"> PRIVATE
      </label>
    </div>
  </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label form-control-label">Channel Name</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="inputChannelName" name="inputChannelName" placeholder="e.g. Let's dance with BTS!" required>
          <div class="valid-feedback">Nice! You got this one!</div>
          <div class="invalid-feedback">Sorry, you missed this one.</div>
        </div>
      </div>
      <div class="form-group row">
        <label for="inputLink" class="col-sm-4 col-form-label">Link to choreography video</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="inputLink" placeholder="e.g. https://www.youtube.com/watch?v=CzvfbRbEjww">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputSong" class="col-sm-4 col-form-label">Song</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="inputSong" placeholder="e.g. Boy with Luv">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputSinger" class="col-sm-4 col-form-label">Singer</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="inputSinger" placeholder="e.g. BTS">
        </div>
      </div>
      <div class="form-group row">
        <label for="CreateChannelSubmit" class="col-sm-4 col-form-label"></label>
        <div class="col-sm-8 col-form-label">
          <button type="submit" class="btn btn-outline-primary col-sm-12 col-form-label" id="CreateChannelSubmit">Create Channel <svg class="bi bi-forward-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path d="M9.77 12.11l4.012-2.953a.647.647 0 0 0 0-1.114L9.771 5.09a.644.644 0 0 0-.971.557V6.65H2v3.9h6.8v1.003c0 .505.545.808.97.557z"/>
          </svg></button>
        </div>
      </div>
    </form>
  </div>
    <script src="jquery/js/jquery-1.9.0.min.js"></script>
    <script src="jquery/js/jquery-ui-1.10.0.custom.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.2.4.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.2.4.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase.js"></script>
    <script src="./create_channel.js"></script>
    <!-- <script src="./firstjs.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

  </body>
</html>
