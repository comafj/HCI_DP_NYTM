<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>NYTM</title>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" />
    
    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <link href="jquery/css/ui-lightness/jquery-ui-1.10.0.custom.css" rel="stylesheet" />
    <link href="./firststyle.css" rel="stylesheet" />
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Nanum Brush Script">
  </head>
  <body>
    <div><header id = "special">Create Channel</header></div>
    <form id = "CreateChannelForm">
      <div class="form-group row">
    <div class="btn-group btn-group-toggle" data-toggle="buttons">
      <label class="btn btn-secondary active">
        <input type="radio" name="Live" id="option1" value="Live" autocomplete="off" checked> LIVE
      </label>
      <label class="btn btn-secondary">
        <input type="radio" name="Live" id="option2" value="Non-live" autocomplete="off"> NON-LIVE
      </label>
    </div>
  </div>
    <div class="form-group row">
    <div class="btn-group btn-group-toggle" data-toggle="buttons">
      <label class="btn btn-secondary active">
        <input type="radio" name="Private" id="option1" value="Public" autocomplete="off" checked> PUBLIC
      </label>
      <label class="btn btn-secondary">
        <input type="radio" name="Private" id="option2" value="Private" autocomplete="off"> PRIVATE
      </label>
    </div>
  </div>
      <div class="form-group row">
        <label class="col-sm-3 col-form-label">Channel Name</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="inputChannelName" name="inputChannelName" placeholder="Password">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputLink" class="col-sm-3 col-form-label">Link to choreography video</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="inputLink" placeholder="Password">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputSong" class="col-sm-3 col-form-label">Song</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="inputSong" placeholder="Password">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputSinger" class="col-sm-3 col-form-label">Singer</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="inputSinger" placeholder="Password">
        </div>
      </div>
      <button type="submit" class="btn btn-primary" id="CreateChannelSubmit">Create Channel!</button>
    </form>

    <script src="jquery/js/jquery-1.9.0.min.js"></script>
    <script src="jquery/js/jquery-ui-1.10.0.custom.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.2.4.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.2.4.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase.js"></script>
    <script src="./create_channel.js"></script>
    <!-- <script src="./firstjs.js"></script> -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  </body>
</html>
